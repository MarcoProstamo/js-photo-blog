<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Blog</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Nerko+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-image-wall">
    <div class="container">
      <h1
        class="fw-semibold fst-italic text-uppercase text-center edu-tas-beginner-bolder my-5 rainbow"
      >
        Estate '24
      </h1>
      <div class="bg-image-cork py-5 mb-5">
        <div
          class="row row-cols-md-2 row-cols-lg-3 mx-2 gy-4"
          id="postItContainer"
        ></div>
      </div>
    </div>
    <div
      class="layover d-none d-flex justify-content-center align-items-center gap-3 flex-column"
      id="layover"
    >
      <button class="btn btn-primary" id="btnCloseLayover">Close</button>
      <img src="#" alt="photo" id="layoverImage" />
    </div>

    <!-- Custom JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
